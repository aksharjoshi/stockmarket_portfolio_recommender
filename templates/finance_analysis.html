{% extends "base.html" %}
{% block title %}Welcome to Finance Analysis Engine{% endblock %}
{% block content %}
<script type=text/javascript>
  var ethical = document.getElementById("#ethical"),
      ethical_children = document.getElementById("#ethical_children");

  ethical_children.hide();

  ethical.on("click", function() {
    if($(this).is(':checked')) {
      ethical_children.show();
       console.log("hello world");
    } else {
      ethical_children.hide();
    }
  })

  console.log("hello world");
</script>
  <h1>Finance Analysis Engine</h1>
   <form action="" method="post">
      <label><b>Invest Amount</b></label>
      <input type="text" placeholder="Enter Invest Amount" name="amount" required>
      <div class="checkbox">
      <label><input type="checkbox" name="ethical" id="ethical">Ethical Investing</label>
      </div>
      <div id="ethical_children">
       <div class="form-group">
       <label><input type="checkbox" name="1" id="1">Ethical Investing Name1</label>
       <label><input type="checkbox" name="2" id="2">Ethical Investing Name2</label>
       <label><input type="checkbox" name="3" id="3">Ethical Investing Name3</label>
       </div>
       </div>
       <div class="checkbox">
      <label><input type="checkbox" name="growth" id="growth">Growth Investing</label>
      <div id="growth_children">
       <div class="form-group">
       <label><input type="checkbox" name="4" id="4">Growth Investing Name1</label>
       <label><input type="checkbox" name="5" id="5">Growth Investing Name2</label>
       <label><input type="checkbox" name="6" id="6">Growth Investing Name3</label>
       </div>
       </div>
      </div>
       <div class="checkbox">
     <label><input type="checkbox" name="index" id="index">Index Investing</label>
     <div id="index_children">
       <div class="form-group">
       <label><input type="checkbox" name="7" id="7">Index Investing Name1</label>
       <label><input type="checkbox" name="8" id="8">Index Investing Name2</label>
       <label><input type="checkbox" name="9" id="9">Index Investing Name3</label>
       </div>
       </div>
      </div>
       <div class="checkbox">
      <label><input type="checkbox" name="quality" id="quality">Quality Investing</label>
      <div id="quality_children">
       <div class="form-group">
       <label><input type="checkbox" name="10" id="10">Quality Investing Name1</label>
       <label><input type="checkbox" name="11" id="11">Quality Investing Name2</label>
       <label><input type="checkbox" name="12" id="12">Quality Investing Name3</label>
       </div>
       </div>
      </div>
       <div class="checkbox">
      <label><input type="checkbox" name="value" id="value">Value Investing</label>
      <div id="value_children">
       <div class="form-group">
       <label><input type="checkbox" name="4" id="4">Value Investing Name1</label>
       <label><input type="checkbox" name="5" id="5">Value Investing Name2</label>
       <label><input type="checkbox" name="6" id="6">Value Investing Name3</label>
       </div>
       </div>
      </div>
      <label><b>Symbol</b></label>
      <input type="text" placeholder="Enter Stock Name" name="stockname" required>

      <button type="submit">Generate Engine Report</button>
  </form>
{% endblock %}
